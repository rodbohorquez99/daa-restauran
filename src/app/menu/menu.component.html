<mat-card class="menu-card" *ngFor="let dish of menuList">
    <mat-card-header>
     <mat-card-title>{{ dish.title }}</mat-card-title>
     </mat-card-header>
    
     <img mat-card-image src="{{ dish.image }}"/>

    <mat-card-content>
     <p>{{ dish.description }}</p>
    </mat-card-content>
  </mat-card>
